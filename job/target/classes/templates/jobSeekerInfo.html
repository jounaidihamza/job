<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Find a Job</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Bootstrap -->
<link href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'/>
<link href="../static/css/style.css" th:href="@{../css/style.css}" rel="stylesheet"/>
<link href="../static/css/custom.css" th:href="@{../css/custom.css}" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../static/shortcodes/shortcodes.css" th:href="@{../shortcodes/shortcodes.css}"/>

</head>
<body>
<header class="main__header">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">  
      <div class="navbar-header">
        <h1 class="navbar-brand"><a href="index.html">Find a<span>Job</span></a></h1>
        <a href="#" onClick="javascript.void()" class="submenu">Menus</a> </div>
      <div class="menuBar">
        <ul class="menu">
          <li class="active"><a href="../index.html">Homepage</a></li>
          <li><a href="../allJobSeeker.html">All job Seekers</a></li>
                  </ul>
      </div>
   
    </nav>
  </div>
</header>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<section>
  
<div class="container">
<!-- DC Table Styles II:2 Start -->
  <table class="dc_tables2_2" style="width:100%;">
    <thead>
      <tr>
        <th scope="col"><center>First Name</center> </th>
        <th scope="col"><center>Last Name</center></th>
        <th scope="col"><center> E-mail </center></th>
        <th scope="col"><center>Profile Description</center></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td th:text = "${jobSeekerInfo.firstName}"></td>
        <td th:text = "${jobSeekerInfo.lastName}"></td>
        <td th:text = "${jobSeekerInfo.email}"></td>
        <td th:text = "${jobSeekerInfo.profileDescription}"></td>
      </tr>
    </tbody>
  </table>
<!-- DC Table Styles II:2 End -->


</div>
      <br />
      <br />
<div class="container">
  
  <form role="form" id="contact-form" name="contact-form" method="post" action="/sendmessage" class="contact-form">
     <div class="form-group">
       <input type="hidden" name="idJobSeeker" id="idJobSeeker" th:value="${jobSeekerInfo.id}"/>
     </div>
     <div class="form-group">
       <textarea required="required" class="form-control" id="message" name="message" rows="5" placeholder="Message: *"></textarea>
     </div>
     <input id="submit-button" type="submit" class="btn btn-lg btn-info" value="Send"/>
  </form>
  
  <br/>
  <br/>

<div class="dc_toggle_container" th:if="${not #lists.isEmpty(jobSeekerMsgs)}" style="width:98%;"> + <a href="#" class="toggleCollapse" rel="style2" onClick="return false;">expand all messages</a><br />
    <br />
    <div th:each="msg : ${jobSeekerMsgs}" class="dc_toggle style2">
      <div><a href="" class="dc_toggle_link" th:text="${msg.idEntreprise}"></a></div>
      <div class="dc_toggle_box" th:text="${msg.message}"></div>
    </div>
</div>

</div>
</section>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

</body>
</html>
