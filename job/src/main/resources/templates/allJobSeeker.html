<section>

<div class="row nothing title__block">
    <div class="container text-center">
      <h2 class="page__title">Profile list</h2>
      <span class="sep"></span>
     
    </div>
  </div>
  
<div th:if="${not #lists.isEmpty(jobSeekersList)}" class="container">
<!-- DC Table Styles II:2 Start -->
  <table class="dc_tables2_2" summary="Sample Table" style="width:100%;">
    <thead>
      <tr>
        <th scope="col"><center>First Name</center> </th>
        <th scope="col"><center>Last Name</center></th>
        <th scope="col"><center>Profile Description</center></th>
        <th scope="col"><center>Details</center></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="jobseeker : ${jobSeekersList}">
        <td th:text = "${jobseeker.firstName}"></td>
        <td th:text = "${jobseeker.lastName}"></td>
        <td th:text = "${jobseeker.profileDescription}"></td>
        <td>
    		<a th:href="@{/jobSeekerInfo/{id}(id=${jobseeker.id})}"><span>See more</span></a>
        </td>
      </tr>
    </tbody>
  </table>
<!-- DC Table Styles II:2 End -->


</div>
</section>
